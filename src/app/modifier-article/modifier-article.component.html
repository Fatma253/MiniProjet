


<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" ></span>
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Editer un Article</h3>
          </div>
          <div class="card-body">
          <form [formGroup]="modifForm" (ngSubmit)="editerarticle()">
          <div class="form-group">
                <label>id original</label>
                <input type="text"   placeholder="obligatoire"  class="form-control rounded-0"
                formControlName="id" >
              </div>
            
              <div class="form-group">
                <label>libelle</label>
                <input type="text"   class="form-control rounded-0"
                formControlName="libelle"  >
              </div>
              
              
              <div class="form-group">
                <label>prix</label>
                <input type="text"  class="form-control rounded-0"
                formControlName="prix" >
              </div>
              
              <div class="form-group">
                <label>Date de mise en vente</label>
                <input type="date"  class="form-control rounded-0"
                formControlName="date" >
              </div>
              
              <button type="submit"  class="btn btn-warning float-right" (click)="Retour()">Editer</button>
              <button type="button"  class="btn btn-danger " > <a [routerLink]="['/Afficher']" >Annuler</a></button>
              </form>
          </div>
        </div>
      </div>
</div>
